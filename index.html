<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cultivo Virtual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #0f1f17;
  color: #eaffea;
  height: 100vh;
}

/* ===== LOGIN ===== */
#loginView {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #1b4332;
  padding: 32px;
  border-radius: 14px;
  width: 100%;
  max-width: 360px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

.login-box h1 {
  text-align: center;
  margin: 0 0 8px;
}

.login-box p {
  text-align: center;
  font-size: 14px;
  opacity: 0.9;
}

.login-box label {
  font-size: 14px;
  margin-top: 12px;
  display: block;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  border-radius: 8px;
  border: none;
  background: #081c15;
  color: #eaffea;
}

.login-box button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #52b788;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  color: #081c15;
}

/* ===== APP ===== */
#appView {
  display: none;
  height: 100vh;
}

.app-layout {
  display: flex;
  height: 100%;
}

/* SIDEBAR */
.sidebar {
  width: 230px;
  background: #081c15;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  border-right: 1px solid #1b4332;
}

.sidebar h2 {
  margin: 0 0 12px;
  text-align: center;
  font-size: 18px;
}

.sidebar button {
  padding: 10px;
  background: transparent;
  border: 1px solid #40916c;
  color: #eaffea;
  border-radius: 6px;
  cursor: pointer;
  text-align: left;
  font-size: 14px;
}

.sidebar button:hover {
  background: #1b4332;
}

.sidebar button.active {
  background: #40916c;
  color: #081c15;
  font-weight: bold;
}

.sidebar .logout {
  margin-top: auto;
  border-color: #9b2226;
  color: #ffccd5;
}

/* CONTENIDO */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 16px;
  background: #1b4332;
  border-bottom: 1px solid #40916c;
}

#app-content {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}
</style>
</head>

<body>

<!-- ===== LOGIN VIEW ===== -->
<div id="loginView">
  <div class="login-box">
    <h1>üå± Cultivo Virtual</h1>
    <p>Acceso interno del club</p>

    <label>Usuario</label>
    <input id="loginUser" placeholder="Usuario">

    <label>Contrase√±a</label>
    <input id="loginPass" type="password" placeholder="Contrase√±a">

    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- ===== APP VIEW ===== -->
<div id="appView">
  <div class="app-layout">

    <aside class="sidebar">
      <h2>üå± Cultivo Virtual</h2>

      <button data-page="dashboard.html" class="active">üè† Dashboard</button>
      <button data-page="foro.html">üìò Foro</button>
      <button data-page="gtl.html">üåê GTL</button>
      <button data-page="micultivo.html">ü™¥ Mi Cultivo</button>
      <button data-page="pedidos.html">üì¶ Pedidos</button>
      <button data-page="novedades.html">üì∞ Novedades</button>
      <button data-page="perfil.html">üë§ Perfil</button>
      <button data-page="ayuda.html">‚ùì Ayuda</button>

      <button class="logout" onclick="logout()">üö™ Cerrar sesi√≥n</button>
    </aside>

    <section class="main">
      <div class="header">
        <h1>Panel principal</h1>
      </div>

      <div id="app-content"></div>
    </section>

  </div>
</div>

<script>
/* ===== LOGIN ===== */
function login() {
  const u = loginUser.value.trim();
  const p = loginPass.value.trim();
  if (!u || !p) {
    alert("Complet√° usuario y contrase√±a");
    return;
  }
  localStorage.setItem("cv_logged", "true");
  showApp();
}

function logout() {
  localStorage.removeItem("cv_logged");
  location.reload();
}

/* ===== VIEW CONTROL ===== */
function showApp() {
  loginView.style.display = "none";
  appView.style.display = "block";
  initApp();
}

function showLogin() {
  loginView.style.display = "flex";
  appView.style.display = "none";
}

/* ===== APP INIT ===== */
function initApp() {
  const buttons = document.querySelectorAll(".sidebar button[data-page]");
  loadPage("pages/dashboard.html");

  buttons.forEach(btn => {
    btn.onclick = () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      loadPage("pages/" + btn.dataset.page);
    };
  });
}

/* ===== PAGE LOAD ===== */
function loadPage(page) {
  fetch(page)
    .then(r => r.text())
    .then(html => {
      document.getElementById("app-content").innerHTML = html;
    })
    .catch(() => {
      document.getElementById("app-content").innerHTML =
        "<h2>Error cargando la secci√≥n</h2>";
    });
}

/* ===== START ===== */
if (localStorage.getItem("cv_logged")) {
  showApp();
} else {
  showLogin();
}
</script>

</body>
</html>
