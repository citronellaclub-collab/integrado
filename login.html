<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso</title>

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0f1115;
  color:#e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.login-box{
  background:#111827;
  border:1px solid #1f2937;
  border-radius:12px;
  padding:28px;
  width:320px;
}

h1{
  margin-top:0;
  font-size:20px;
  text-align:center;
}

p{
  font-size:13px;
  color:#9ca3af;
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  background:#0f1115;
  border:1px solid #1f2937;
  color:#e5e7eb;
  border-radius:6px;
}

button{
  width:100%;
  padding:10px;
  background:#2563eb;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>Acceso al sistema</h1>
  <p>Versión de prueba · acceso libre</p>

  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">

  <button onclick="login()">Ingresar</button>
</div>

<script>
function login(){
  const u = document.getElementById("user").value || "usuario_demo";
  localStorage.setItem("session_user", u);
  localStorage.setItem("session_login", Date.now());
  location.href = "index.html";
}
</script>

</body>
</html>
