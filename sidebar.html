    }

    .sidebar a:hover,
    .sidebar button:hover {

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar.collapsed h2,
    .sidebar.collapsed a,
    .sidebar.collapsed hr,
    .sidebar.collapsed button {
      display: none;
    }
